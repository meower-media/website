  <script>
    const appElement = document.getElementById('app');
    const launchScreen = document.getElementById('launch');
    const loadingScreen = document.getElementById('loading');
    const loadingInner = document.getElementById('loading-inner');
    const errorScreen = document.getElementById('error');
    const errorScreenMessage = document.getElementById('error-message');
    const errorScreenStack = document.getElementById('error-stack');

    const handleError = (error) => {
      console.error(error);
      if (!errorScreen.hidden) return;
      errorScreen.hidden = false;
      errorScreenMessage.textContent = '' + error;
      let debug = error && error.stack || 'no stack';
      debug += '\nUser agent: ' + navigator.userAgent;
      errorScreenStack.textContent = debug;
    };
    const setProgress = (progress) => {
      if (loadingInner) loadingInner.style.width = progress * 100 + '%';
    };
    const interpolate = (a, b, t) => a + t * (b - a);

    try {
      setProgress(0.1);

      const scaffolding = new Scaffolding.Scaffolding();
      scaffolding.width = 640;
      scaffolding.height = 360;
      scaffolding.resizeMode = "preserve-ratio";
      scaffolding.editableLists = false;
      scaffolding.setup();
      scaffolding.appendTo(appElement);

      const vm = scaffolding.vm;
      window.scaffolding = scaffolding;
      window.vm = scaffolding.vm;
      window.Scratch = {
        vm,
        renderer: vm.renderer,
        audioEngine: vm.runtime.audioEngine,
        bitmapAdapter: vm.runtime.v2BitmapAdapter,
        videoProvider: vm.runtime.ioDevices.video.provider
      };

      scaffolding.setUsername("#".replace(/#/g, () => Math.floor(Math.random() * 10)));
      scaffolding.setAccentColor("#ff4c4c");

      scaffolding.addCloudProvider(new Scaffolding.Cloud.LocalStorageProvider("cloudvariables:"));

      if (document.fullscreenEnabled || document.webkitFullscreenEnabled) {
        let isFullScreen = !!(document.fullscreenElement || document.webkitFullscreenElement);
        const fullscreenButton = document.createElement('img');
        fullscreenButton.className = 'control-button fullscreen-button';
        fullscreenButton.addEventListener('click', () => {
          if (isFullScreen) {
            if (document.exitFullscreen) {
              document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
              document.webkitExitFullscreen();
            }
          } else {
            if (document.body.requestFullscreen) {
              document.body.requestFullscreen();
            } else if (document.body.webkitRequestFullscreen) {
              document.body.webkitRequestFullscreen();
            }
          }
        });
        const otherControlsExist = false;
        const fillColor = otherControlsExist ? '#575E75' : '#ffffff';
        const updateFullScreen = () => {
          isFullScreen = !!(document.fullscreenElement || document.webkitFullscreenElement);
          document.body.classList.toggle('is-fullscreen', isFullScreen);
          if (isFullScreen) {
            fullscreenButton.src = 'data:image/svg+xml,' + encodeURIComponent('<svg width="20" height="20" xmlns="http://www.w3.org/2000/svg"><g fill="' + fillColor + '" fill-rule="evenodd"><path d="M12.662 3.65l.89.891 3.133-2.374a.815.815 0 011.15.165.819.819 0 010 .986L15.467 6.46l.867.871c.25.25.072.664-.269.664L12.388 8A.397.397 0 0112 7.611V3.92c0-.341.418-.514.662-.27M7.338 16.35l-.89-.89-3.133 2.374a.817.817 0 01-1.15-.166.819.819 0 010-.985l2.37-3.143-.87-.871a.387.387 0 01.27-.664L7.612 12a.397.397 0 01.388.389v3.692a.387.387 0 01-.662.27M7.338 3.65l-.89.891-3.133-2.374a.815.815 0 00-1.15.165.819.819 0 000 .986l2.37 3.142-.87.871a.387.387 0 00.27.664L7.612 8A.397.397 0 008 7.611V3.92a.387.387 0 00-.662-.27M12.662 16.35l.89-.89 3.133 2.374a.817.817 0 001.15-.166.819.819 0 000-.985l-2.368-3.143.867-.871a.387.387 0 00-.269-.664L12.388 12a.397.397 0 00-.388.389v3.692c0 .342.418.514.662.27"/></g></svg>');
          } else {
            fullscreenButton.src = 'data:image/svg+xml,' + encodeURIComponent('<svg width="20" height="20" xmlns="http://www.w3.org/2000/svg"><g fill="' + fillColor + '" fill-rule="evenodd"><path d="M16.338 7.35l-.89-.891-3.133 2.374a.815.815 0 01-1.15-.165.819.819 0 010-.986l2.368-3.142-.867-.871a.387.387 0 01.269-.664L16.612 3a.397.397 0 01.388.389V7.08a.387.387 0 01-.662.27M3.662 12.65l.89.89 3.133-2.374a.817.817 0 011.15.166.819.819 0 010 .985l-2.37 3.143.87.871c.248.25.071.664-.27.664L3.388 17A.397.397 0 013 16.611V12.92c0-.342.418-.514.662-.27M3.662 7.35l.89-.891 3.133 2.374a.815.815 0 001.15-.165.819.819 0 000-.986L6.465 4.54l.87-.871a.387.387 0 00-.27-.664L3.388 3A.397.397 0 003 3.389V7.08c0 .341.418.514.662.27M16.338 12.65l-.89.89-3.133-2.374a.817.817 0 00-1.15.166.819.819 0 000 .985l2.368 3.143-.867.871a.387.387 0 00.269.664l3.677.005a.397.397 0 00.388-.389V12.92a.387.387 0 00-.662-.27"/></g></svg>');
          }
        };
        updateFullScreen();
        document.addEventListener('fullscreenchange', updateFullScreen);
        document.addEventListener('webkitfullscreenchange', updateFullScreen);
        if (otherControlsExist) {
          fullscreenButton.className = 'control-button fullscreen-button';
          scaffolding.addControlButton({
            element: fullscreenButton,
            where: 'top-right'
          });
        } else {
          fullscreenButton.className = 'standalone-fullscreen-button';
          document.body.appendChild(fullscreenButton);
        }
      }

      vm.setTurboMode(true);
      if (vm.setInterpolation) vm.setInterpolation(false);
      if (vm.setFramerate) vm.setFramerate(250);
      if (vm.renderer.setUseHighQualityRender) vm.renderer.setUseHighQualityRender(true);
      if (vm.setRuntimeOptions) vm.setRuntimeOptions({
        fencing: false,
        miscLimits: false,
        maxClones: 9999999999,
      });
      if (vm.setCompilerOptions) vm.setCompilerOptions({
        enabled: true,
        warpTimer: false
      });

      if (typeof ScaffoldingAddons !== 'undefined') {
        ScaffoldingAddons.run(scaffolding, {"gamepad":false,"pointerlock":false,"specialCloudBehaviors":false,"unsafeCloudBehaviors":false,"pause":false});
      }

      for (const extension of []) {
        vm.extensionManager.loadExtensionURL(extension);
      }

    } catch (e) {
      handleError(e);
    }
  </script>

	registerNewListener({CMD, ID}) {
		if (this.isRunning) {
			if (!(String(CMD) in this.specific_packet_listener)) {
				this.specific_packet_listener[String(CMD)] = {};
			};
			if (!(String(ID) in this.specific_packet_listener[String(CMD)])) {
				this.specific_packet_listener[String(CMD)][String(ID)] = {"returned": false, "val": "", "queue": -1};
				console.log("Registered new listener:", String(ID));
			};
		};
	};
	
	resetListener({CMD, ID}) {
		if (this.isRunning) {
			if ((String(CMD) in this.specific_packet_listener) && (String(ID) in this.specific_packet_listener[String(CMD)])) {
				this.specific_packet_listener[String(CMD)][String(ID)]["returned"] = false;
			};
		};
	};
	
	checkJSONforValue({JSON_STRING, VALUE}) {
		try {
			return Object.values(JSON.parse(JSON_STRING)).includes(VALUE);
		} catch(err) {
			return false;
		};
	};
	
	waitForResponse({CMD}) {
		if (this.isRunning) {
			if (!(String(CMD) in this.listening_for_packet)) {
				this.listening_for_packet[String(CMD)] = {"returned": false, "val": "", "queue": -1};
				return false;
			} else if (this.listening_for_packet[String(CMD)]["returned"]) {
				this.listening_for_packet[String(CMD)]["returned"] = false;
				return true;
			} else {
				return false;
			};
		} else {
			return false;
		};
	};
	
	waitForListenerResponse({CMD, ID}) {
		if (this.isRunning) {
			if ((String(CMD) in this.specific_packet_listener) && (String(ID) in this.specific_packet_listener[String(CMD)])) {
				return (this.specific_packet_listener[String(CMD)][String(ID)]["returned"]);
			} else {
				return false;
			};
		} else {
			return false;
		}
	};

	makeJSON({
		toBeJSONified
	}) {
		console.log(typeof(toBeJSONified));
		if (typeof(toBeJSONified) == "string") {
			try {
				JSON.parse(toBeJSONified);
				return String(toBeJSONified);
			} catch(err) {
				return "Not JSON!";
			}
		} else if (typeof(toBeJSONified) == "object") {
			return JSON.stringify(toBeJSONified);
		} else {
			return "Not JSON!";
		};
	};
	
	onClose() {
		if (this.close_hat == 0 && !this.isRunning) {
			this.close_hat = 1;
			return true;
		} else {
			return false;
		};
	};
	
	onPacket() {
		if (this.packet_hat == 0 && this.isRunning) {
			this.packet_hat = 1;
			return true;
		} else {
			return false;
		};
	};
	
	onPacketWithCMD({CMD}) {
		if (this.isRunning) {
			if (!(String(CMD) in this.listening_for_packet)) {
				this.listening_for_packet[String(CMD)] = {"returned": false, "val": "", "queue": -1};
				return false;
			} else if (this.listening_for_packet[String(CMD)]["returned"]) {
				this.listening_for_packet[String(CMD)]["returned"] = false;
				return true;
			} else {
				return false;
			};
		} else {
			return false;
		};
	};
	
	onConnect() {
		if (this.connect_hat == 0 && this.isRunning) {
			this.connect_hat = 1;
			return true;
		} else {
			return false;
		};
	};
	
	fetchURL(args) {
		return fetch(args.url, {
            method: "GET"
        }).then(response => response.text());
	};

    requestURL(args) {
        if (args.method == "GET" || args.method == "HEAD") {
            return fetch(args.url, {
                method: args.method,
                headers: JSON.parse(args.headers)
            }).then(response => response.text());
        } else {
            return fetch(args.url, {
                method: args.method,
                headers: JSON.parse(args.headers),
                body: JSON.parse(args.data)
            }).then(response => response.text());
        }
	};
	
	parseJSON({
		PATH,
		JSON_STRING
	}) {
		try {
			const path = PATH.toString().split('/').map(prop => decodeURIComponent(prop));
			if (path[0] === '') path.splice(0, 1);
			if (path[path.length - 1] === '') path.splice(-1, 1);
			let json;
			try {
				json = JSON.parse(' ' + JSON_STRING);
			} catch (e) {
				return e.message;
			};
			path.forEach(prop => json = json[prop]);
			if (json === null) return 'null';
			else if (json === undefined) return '';
			else if (typeof json === 'object') return JSON.stringify(json);
			else return json.toString();
		} catch (err) {
			return '';
		};
	};
	
getFromJSONArray({
	NUM,
	ARRAY
}) {
	var json_array = JSON.parse(ARRAY);
	if (json_array[NUM] == "undefined") {
		return "";
	} else {
		return json_array[NUM];
	}  
};

    openSocket({
		ADDRESS
	}) {
    	if (this.isRunning == false) {
    		console.log("Starting socket.");
			const self = this;
			self.link_status = 1;
    		this.mWS = new WebSocket(String(ADDRESS));
    		
    		this.mWS.onerror = function(){
    			self.isRunning = false;
				console.log("failed to connect to the server.");
				self.link_status = 3;
    		};
    		this.mWS.onopen = function(){
    			self.isRunning = true;
				self.packet_queue = {};
				self.link_status = 2;
    			console.log("successfully connected to the server.");
    		};
			this.mWS.onmessage = function(event){
   				self.socketData = JSON.parse(event.data);
				self.packet_hat = 0;
				
				if (String(self.socketData["cmd"]) in self.listening_for_packet) {
					if (!(self.listening_for_packet[String(self.socketData["cmd"])]["returned"])) {
						self.listening_for_packet[String(self.socketData["cmd"])]["val"] = self.socketData;
						self.listening_for_packet[String(self.socketData["cmd"])]["returned"] = true;
						self.listening_for_packet[String(self.socketData["cmd"])]["queue"] = (Number(Object.keys(self.packet_queue).length) + 1);
						console.log("GOT RESPONSE FOR", String(self.socketData["cmd"]), ":", self.socketData);
					};
				};
				
				if (String(self.socketData["cmd"]) in self.specific_packet_listener){
					if ("listener" in self.socketData) {
						if (String(self.socketData["listener"]) in self.specific_packet_listener[String(self.socketData["cmd"])]) {
							if (!(self.specific_packet_listener[String(self.socketData["cmd"])][String(self.socketData["listener"])]["returned"])) {
								self.specific_packet_listener[String(self.socketData["cmd"])][String(self.socketData["listener"])]["val"] = self.socketData;
								self.specific_packet_listener[String(self.socketData["cmd"])][String(self.socketData["listener"])]["returned"] = true;
								self.specific_packet_listener[String(self.socketData["cmd"])][String(self.socketData["listener"])]["queue"] = (Number(Object.keys(self.packet_queue).length) + 1);
								console.log("GOT RESPONSE FOR LISTENER", String(self.socketData["listener"]), ":", self.socketData);
							};
						};
					};
				};
				
				self.packet_queue[String(Number(Object.keys(self.packet_queue).length) + 1)] = self.socketData;
   				console.log("RECEIVED:", self.socketData);
   			};
			this.mWS.onclose = function() {
				self.isRunning = false;
				self.connect_hat = 0;
				self.packet_hat = 0;
				if (self.close_hat == 1) {
					self.close_hat = 0;
				};
				self.socketData = "";
				self.link_status = 3;
				self.packet_queue = {};
				self.listening_for_packet = {};
				self.specific_packet_listener = {};
				console.log("Server has disconnected.");
			};
    	} else {
    		console.log("Socket is already open.");
    	};
    }

    closeSocket() {
        if (this.isRunning == true) {
    		console.log("Closing socket.");
    		this.mWS.close(1000,'script closure');
			this.connect_hat = 0;
			this.packet_hat = 0;
			this.close_hat = 0;
    		this.isRunning = false;
			this.link_status = 3;
			this.socketData = "";
			this.packet_queue = {};
			this.listening_for_packet = {};
			this.specific_packet_listener = {};
    	} else {
    		console.log("Socket is not open.");
    	};
    }

   	getSocketState() {
   		//Check is the server is still running
   		if (this.isRunning){
   			var response = this.mWS.readyState;
   			if (response == 2 || response == 3) {
   				this.isRunning = false;
				this.connect_hat = 0;
				this.packet_hat = 0;
				if (this.close_hat == 1) {
					this.close_hat = 0;
				};
				this.link_status = 3;
				this.socketData = "";
				this.packet_queue = {};
				this.listening_for_packet = {};
				this.specific_packet_listener = {};
   				// console.log("Server has disconnected.")
   			};
   		};
   		return this.isRunning;
   	}

   	sendData(args) {
   		if (this.isRunning == true) {
   			this.mWS.send(args.DATA);
   			console.log("SENT:", args.DATA);
   		};
   	};
	
	sendDataWithResponse({DATA, CMD, ID}) {
		if (this.isRunning) {
			// Create listener if not already created
			if (!(String(CMD) in this.specific_packet_listener)) {
				this.specific_packet_listener[String(CMD)] = {};
			};
			if (!(String(ID) in this.specific_packet_listener[String(CMD)])) {
				this.specific_packet_listener[String(CMD)][String(ID)] = {"returned": false, "val": "", "queue": -1};
				console.log("Registered new listener:", String(ID));
			} else if ((String(CMD) in this.specific_packet_listener) && (String(ID) in this.specific_packet_listener[String(CMD)])) {
				// Reset listener if already created
				this.specific_packet_listener[String(CMD)][String(ID)]["returned"] = false;
			};
			
			// Send payload
			this.mWS.send(DATA);
   			console.log("SENT:", DATA);
		};
	};

   	getSocketData() {
   		//Check is the server is still running
   		return JSON.stringify(this.socketData);
   	};
};

	convertEpoch({epoch}) {
        this.date = new Date(epoch*1000);
        return JSON.stringify({y: this.date.getFullYear(), mo: (this.date.getMonth()+1), d: this.date.getDate(), h: this.date.getHours(), mi: this.date.getMinutes(), s: this.date.getSeconds(), ms: this.date.getMilliseconds()});
	};

	convertEpochtoRelative({epoch}) {
		this.current_date = new Date();
		this.current_epoch = this.current_date.getTime() / 1000;
		this.difference = (this.current_epoch - epoch);
		if (this.difference < 60) {
			// Less than a minute has passed:
			this.time_unit = 0;
			this.difference = Math.round(this.difference);
		} else if (this.difference < 3600) {
			// Less than an hour has passed:
			this.time_unit = 1;
			this.difference =  Math.round(this.difference / 60);
		} else if (this.difference < 86400) {
			// Less than a day has passed:
			this.time_unit = 2;
			this.difference =  Math.round(this.difference / 3600);
		} else if (this.difference < 2620800) {
			// Less than a month has passed:
			this.time_unit = 3;
			this.difference =  Math.round(this.difference / 86400);
		} else if (this.difference < 31449600) {
			// Less than a year has passed:
			this.time_unit = 4;
			this.difference =  Math.round(this.difference / 2620800);
		} else {
			// More than a year has passed:
			this.time_unit = 5;
			this.difference =  Math.round(this.difference / 31449600);
		}
        if (this.difference <= 0) {
            return "just now";
        } else if (this.difference == 1) {
			return ["a second ago", "a minute ago", "a hour ago", "a day ago", "a month ago", "a year ago"][this.time_unit];
		} else {
			return String(this.difference) + [" seconds ago", " minutes ago", " hours ago", " days ago", " months ago", " years ago"][this.time_unit];
		}
	};
	
	convertDS2000toLocalTime({ds2000}) {
		this.epoch = ((ds2000 * 86400) + 946684800);
		this.date = new Date(this.epoch*1000);
		return JSON.stringify({y: this.date.getFullYear(), mo: (this.date.getMonth()+1), d: this.date.getDate(), h: this.date.getHours(), mi: this.date.getMinutes(), s: this.date.getSeconds(), ms: this.date.getMilliseconds()});
	};
	
	convertDS2000toEpoch({ds2000}) {
		return ((ds2000 * 86400) + 946684800);

	getEpoch() {
		this.date = new Date();
		return (this.date.getTime() / 1000);

	getDS2000fromEpoch({epoch}) {

    <script>
      const getProjectData = (function() {
        const storage = scaffolding.storage;
        storage.onprogress = (total, loaded) => {
          setProgress(interpolate(0.2, 0.98, loaded / total));
        };
        
        storage.addWebStore(
          [storage.AssetType.ImageVector, storage.AssetType.ImageBitmap, storage.AssetType.Sound],
          (asset) => new URL('./assets/' + asset.assetId + '.' + asset.dataFormat, location).href
        );
        return () => new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest();
        xhr.onload = () => {
          resolve(xhr.response);
        };
        xhr.onerror = () => {
          if (location.protocol === 'file:') {
            reject(new Error('Zip environment must be used from a website, not from a file URL.'));
          } else {
            reject(new Error('Request to load project data failed.'));
          }
        };
        xhr.onprogress = (e) => {
          if (e.lengthComputable) {
            setProgress(interpolate(0.1, 0.2, e.loaded / e.total));
          }
        };
        xhr.responseType = 'arraybuffer';
        xhr.open('GET', "./assets/project.json");
        xhr.send();
      });
      })();
    </script>
  <script>
    const run = async () => {

        launchScreen.hidden = false;
        launchScreen.addEventListener('click', () => {
          launchScreen.hidden = true;
          scaffolding.start();
        });
        launchScreen.focus();
      }
    };
    run().catch(handleError);
  </script>
